<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Flexbox ImageGallery | Instagram</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">

<body>

    <section id="wrap">

        <header>

            <section id="avatar">
                <img src="assets/img/avatar.png" alt="Avatar">

            <section id="user">
                <h1>john.doe</h1>
                <a class="edit" href="#">Edit Profile</a>
                <a class="settings" href="#"><i class="fas fa-cog"></i></a>
            </section>

            <section id="notes">

                <section id="counter">
                    <span class="posts"><strong>120</strong><br> posts</span>
                    <span class="followers"><strong>133</strong><br> followers</span>
                    <span class="following"><strong>276</strong><br> following</span>
                </section>

                <section id="description">
                    <p><span>John Doe</span> Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </section>

            </section>

        </header>

        <main>

            <section id="gallery">

                <div class="pic">
                    <img src="assets/img/placeholder.png" alt="Placeholder">
                </div>

                <div class="pic">
                    <img src="assets/img/placeholder.png" alt="Placeholder">
                </div>

                <div class="pic">
                    <img src="assets/img/placeholder.png" alt="Placeholder">
                </div>

                <div class="pic">
                    <img src="assets/img/placeholder.png" alt="Placeholder">
                </div>

                <div class="pic">
                    <img src="assets/img/placeholder.png" alt="Placeholder">
                </div>

                <div class="pic">
                    <img src="assets/img/placeholder.png" alt="Placeholder">
                </div>

            </section>

        </main>

        <footer>

            <nav>
                <ul>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                    <li><a href="#">Link 4</a></li>
                    <li><a href="#">Link 5</a></li>
                </ul>
            </nav>

        </footer>

    </section>

</body>

</html>
